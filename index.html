<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" href="assets/icons8-factory-50.png" type="image/png">
    <title>Inventree</title>
  </head>
  <body>
    <div id="app">
        <header>
            <!-- Hamburger icon -->
            <div class="hamburger" id="hamburger">
                &#9776;
            </div>
            <!-- Header -->
            <div class="header-content">
                <button class="login-btn" id="login-btn"><a href="./src/Login.html" target="_blank">Login</a></button>
                <h1 class="Logo">Inventree</h1>
            </div>
        </header>
        <!-- Side-bar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 id="name">Hi Joe</h2>
                <span class="close-btn" id="close-btn">&times;</span>
            </div>
            <div class="profile-section">
                <img src="" alt="Profile Picture" class="profile-pic">
                <p class="profile-name" id="profile-name">John</p>
                <p class="profile-name" id="profile-email">John@example.com</p>
                <p class="profile-name" id="profile-role">Admin</p>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">User Account</a></li>
                <li class="dropdown">
                    <a href="#">Products</a>
                    <ul class="dropdown-menu">
                        <li><a href="./src/Products.html" target="_blank">Add Product</a></li>
                        <li><a href="./src/view_products.html" target="_blank">View Products</a></li>
                    </ul>
                </li>
                <li><a href="#">Sales</a></li>
                <li><a href="#">Stock</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    
        <div class="main-content" id="mainContent">
            <div class="card-container">
                <div class="card">
                    <div class="card-content">
                        <div class="card-number">4</div>
                        <div class="card-text">Total Users</div>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="more-info">More info <span>&#10142;</span></a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-number">1</div>
                        <div class="card-text">Active Users</div>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="more-info">More info <span>&#10142;</span></a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-number">5</div>
                        <div class="card-text">Total Employees</div>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="more-info">More info <span>&#10142;</span></a>
                    </div>
                </div>
            </div>
    
            <!-- Charts Section -->
            <h2 class="analytics-title">Analytics</h2>
            <div class="charts-container">
                <div class="chart">
                    <canvas id="salesChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="stockChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2021 Inventree</p>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
       <!-- <script src="../scripts/Login.js"></script> -->
  </body>
</html>
